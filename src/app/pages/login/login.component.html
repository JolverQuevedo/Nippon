<mat-toolbar color="primary" class="mat-elevation-z4">Ingresa tus creedenciales</mat-toolbar>
<div class="ed-container">
  <div class="ed-item s-100 m-40 lg-60 s-to-center" style="margin-top:1rem;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>

      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="s-100">
          <input matInput placeholder="Email" #email [(ngModel)]="login.email" value="">
        </mat-form-field>
        <mat-form-field class="s-100">
          <input matInput placeholder="Password" [(ngModel)]="login.password" #password value="" type="password">
          <button mat-button *ngIf="password.getAttribute('type')=='password'" matSuffix mat-icon-button aria-label="Clear"
            (click)="password.setAttribute('type','text')">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-button *ngIf="password.getAttribute('type')!='password'" matSuffix mat-icon-button aria-label="Clear"
            (click)="password.setAttribute('type','password')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-stroked-button [disabled]="login.email.length < 8 || login.password == ''" class="s-100" color="primary" (click)="onSubmit()">Entrar</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
